version: "3"
services:
  frontend:
    build:
      dockerfile: Dockerfile.dev
      context: ./Client
    volumes:
      - /myblog/node_modules
      - ./Client:/myblog
    stdin_open: true
    environment: 
     - CHOKIDAR_USEPOLLING=true
  nginx: 
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports: 
      - "3000:80"
  backend:
    build: 
      dockerfile: Dockerfile.dev
      context: ./server
    container_name: myblog_backend
    volumes:
      - /myblog/node_modules
      - ./server:/myblog

    environment: 
     - CHOKIDAR_USEPOLLING=true

# Local port 3308
  mysql:
    build: ./mysql
    restart: unless-stopped
    container_name: app_mysql
    ports:
      - "3308:3306"
    volumes:
      - ./mysql/mysql_data:/var/lib/mysql
      - ./mysql/sqls/:/docker-entrypoint-initdb.d/
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root